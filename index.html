<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EARTH LEGACY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      text-align: center;
      padding-top: 50px;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .brand {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .brand .earth {
      color: #green;
    }

    .brand .legacy {
      color: #00bfff; /* biru muda */
    }

    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .social-icons i {
      font-size: 28px;
      color: #111;
      transition: 0.3s;
    }

    .social-icons i:hover {
      color: #00bfff;
      transform: scale(1.1);
    }

    .link-btn {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link-btn:hover {
      transform: scale(1.03);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.jpg" alt="Logo" class="logo">

  <!-- Nama -->
  <div class="brand">
    <span class="earth">EARTH</span> <span class="legacy">LEGACY</span>
  </div>
<!-- Logo TikTok (klikable) -->
<div class="social-icons">
  <a href="https://www.tiktok.com/@earthlegacys" target="_blank" title="Kunjungi TikTok">
    <i class="fa-brands fa-tiktok"></i>
  </a>
</div>


  <!-- Tiga Link -->
  <button class="btn btn-primary link-btn" onclick="goToLink('https://discord.gg/kF4vgJYaS')">
    <i class="fa-brands fa-discord"></i> Discord
  </button>

  <button class="btn btn-success link-btn" onclick="goToLink('https://chat.whatsapp.com/EstWxJ1UJA28URDy2K2Rwk?mode=wwc')">
    <i class="fa-brands fa-whatsapp"></i> Group WhatsApp
  </button>

  <button class="btn btn-dark link-btn" onclick="goToLink('store-legacy.vercel.app')">
    <i class="fa-solid fa-store"></i> Store
  </button>

  <!-- Modal Pop-Up -->
  <div class="modal fade" id="comingSoonModal" tabindex="-1" aria-labelledby="comingSoonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="comingSoonModalLabel">⚠ YAH:( SABAR YH MASI DIPROSES</h5>
        </div>
        <div class="modal-body">
          <h5>COMING SOON!!!</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Oke</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>© Vicky</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function goToLink(url) {
      if (!url) {
        const myModal = new bootstrap.Modal(document.getElementById('comingSoonModal'));
        myModal.show();
      } else {
        window.open(url, '_blank');
      }
    }
  </script>

</body>
</html>
